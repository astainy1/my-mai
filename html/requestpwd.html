<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Christian A. Harris">
    <meta name="keyword" content="Expenses, money, spend, budget, personal Expenses, financial expense, save money, my personal expense, track expense, set budget, budget allocation">
    <meta name="description" content="This is a personal expense web-based application that allows users to track his/her expenses. Set budget analyze his/her spending habits, and manage personal finances.">
    <!-- External bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- External fontawesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- External style sheet -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- External bootstrape 5 -->
    <link rel="stylesheet" href="../bootstrap-5.3.3/css/bootstrap.min.css">
    <title>MyMai | Varify Email</title>
</head>
<body>
   <div class="container d-flex justify-content-center align-items-center min-vh-100">
    
    <div class="row rounded-5 bg-white shadow box-area row-container">

        <div class="col-md-6 p-5 rounded-4 d-flex justify-content-space-evenly align-items-start flex-column left-box" style="background-color: #06947A;">
            <h2 class="text-white fs-3">MyMai</h2>
            <div class="featured-image m-4">
                <img src="../images/financial-man.png" class="img-fluid" alt="Financial-man" style="width: 300px;">
            </div>
                <small class="text-white text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace;">Keep track of your expenses with a set budget.</small>
        </div>

        <div class="col-md-6 right-box">
            <div class="row align-items-center">
                <form id="requestPassword">
                    <div class="header-text mb-4 mt-5 text-center">
                        <span id="errorMessage" ></span>
                        <h1 class="login-text fs-2">
                            Reset Password
                        </h1>
                    </div>
                    <div class="input-group mb-3 mt-4">
                        <input type="email" class="form-control form-control-lg bg-light fs-6" name="email" placeholder="ENTER EMAIL ADDRESS" id="oldEmail">
                    </div> 

                    <div class="input-group mb-5 mt-4 ">
                        <button type="submit" name="submit" class="btn btn-lg w-100 fs-6 login-btn"> Continue <i class="fa fa-arrow-right"></i> </button>
                    </div>

                    <div class="mb-1 d-flex justify-content-center">
                        <div class="text-secondary me-2">
                            <small class="text-secondary"> <i>Already Have An Account?</i></small>
                        </div>
                        <div class="signup-text">
                            <small><a href="login.html"> <b>Login</b></a></small>
                        </div>
                    </div> 

                    <div class=" mb-5 text-center forgot">
                        <small><a href="signup.html"> <b>Create New Account?</b></a></small>
                    </div>  
                </form>
            </div>
        </div>

    </div>

   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="../js/requestPassword.js"></script>
</body>
</html>
